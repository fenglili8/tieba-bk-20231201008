<!DOCTYPE html> 
 <html lang="zh-CN"> 
 <head> 
     <meta charset="UTF-8"> 
     <title>百度贴吧 - 热门贴吧首页</title> 
     <style> 
         *{margin:0;padding:0;box-sizing:border-box} 
         body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;background:#f5f5f5;color:#333} 
         a{color:#3064f2;text-decoration:none} 
        /* 顶部导航链接 */ 
        .nav-links{display:flex;gap:66.7px} 
        .nav-links a{color:#333;text-decoration:underline;font-size:21px} 
         /* 顶部导航 */ 
         .header{height:200px;background:#fff;border-bottom:1px solid #e0e0e0;display:flex;flex-direction:column;padding:0 24px} 
        .header-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px} 
        .header-bottom{display:flex;justify-content:center} 
         .header .logo{height:128px}
        .placeholder{
            width:128px;
            height:128px
        }
        .login-btn-container {
            display: flex;
            align-items: center;
        }
        .login-btn {
            padding: 8px 16px;
            background: #3064f2;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            transition: background .2s;
        }
        .login-btn:hover {
            background: #2858d8;
        } 
         /* 搜索区 */ 
         .search-box{flex:1;display:flex;align-items:center;max-width:534px;margin:0 auto;background:#f2f2f2;border-radius:20px;padding:0 12px} 
         .search-box img{width:20px;height:20px;margin-right:8px} 
         .search-box input{flex:1;border:none;background:transparent;outline:none;height:36px;font-size:14px} 
         /* 热门贴吧 */ 
         .container{width:960px;margin:32px auto} 
         .container h2{font-size:20px;font-weight:500;margin-bottom:20px} 
         .bar-list{display:flex;gap:24px;flex-wrap:wrap} 
         .bar-card{width:220px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.05);text-align:center;padding:24px 16px;transition:transform .2s} 
         .bar-card:hover{transform:translateY(-4px)} 
         .bar-card img{height:64px;margin-bottom:12px} 
         .bar-card .name{font-size:16px;color:#222} 
     </style> 
 </head> 
 <body> 
     <!-- 顶部导航 --> 
     <header class="header"> 
         <div class="header-top">
             <img src="image.png" alt="百度贴吧" class="logo"> 
             <div class="nav-links">
                 <a href="#">网页</a>
                 <a href="#">资讯</a>
                 <a href="#">头像库</a>
                 <a href="#">个人账户</a>
                 <a href="#">信息</a>
             </div>
             <div class="placeholder"></div>
             <div class="login-btn-container">
                 <a href="../login.html/tieba_login.html" class="login-btn">登录</a>
             </div>
         </div>
         <div class="header-bottom">
             <div class="search-box"> 
                 <img src="search.png" alt="搜索"> 
                 <input type="text" placeholder="搜贴吧、搜帖子"> 
             </div> 
         </div>
     </header> 
 
     <!-- 热门贴吧 --> 
     <div class="container"> 
         <h2>热门贴吧</h2> 
         <div class="bar-list"> 
             <a class="bar-card" href="#"> 
                 <img src="C.png" alt="C语言吧"> 
                 <div class="name">C语言吧</div> 
             </a> 
             <a class="bar-card" href="#"> 
                 <img src="JAVA.png" alt="JAVA吧"> 
                 <div class="name">JAVA吧</div> 
             </a> 
             <a class="bar-card" href="#"> 
                 <img src="python.png" alt="Python吧"> 
                 <div class="name">Python吧</div> 
             </a> 
             <a class="bar-card" href="#"> 
                 <img src="TIMI.png" alt="王者荣耀吧"> 
                 <div class="name">王者荣耀吧</div> 
             </a> 
         </div> 
     </div> 
 </body> 
 </html>
